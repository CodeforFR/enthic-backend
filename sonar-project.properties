#----- Default SonarQube server
sonar.host.url=http://192.168.1.73:9000

#----- Must be unique in a given SonarQube instance
sonar.projectKey=ENTH

#----- Source to analyse
sonar.projectBaseDir=.
sonar.exclusions=intput,output,pypy3.6-v7.1.1-linux64,python3_venv
sonar.sources=./py,./sql,./sh

#----- Project name on http://192.168.1.73:9000 server
sonar.projectName=enthic

#----- Version
sonar.projectVersion=0.1

#----- Encoding of the source code. Default is default system encoding
sonar.sourceEncoding=UTF-8

#----- Sonar working directory
sonar.working.directory=./sonar_temp